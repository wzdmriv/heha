<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" charset="utf-8">
        <meta name="viewport" content="width=350">
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&amp;display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/firebase.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery_qrcode_min.js"></script>
        <script type="text/javascript" src="js/main_setting.js"></script>
        <link rel="stylesheet" href="css/main_setting.css">
        <title>heha_setting</title>
    </head>


    <body>
        <br>
        <h1>へぇはぁライト</h1>
        <br>
        <div class = "select">
            <input type="radio" name="menuselect" value="gen" id="gen" onclick="selectMode();" checked>
            <label for="gen" class = "label">ルーム生成</label>
            <input type="radio" name="menuselect" value="set" id="set" onclick="selectMode();">
            <label for="set" class = "label">設定変更</label>
        </div>
        <br><br>
        <div class = form>
            <form name="form1" id="form1">
                <h2>ルームID</h2>
                <input type="text" id="room_id" value="" placeholder="半角英数字">
                <h2>メールアドレス</h2>
                <input type="text" id="mail_address" value="" placeholder="email">
                <br><br>
                <div id="errorbox"></div>
                <input type="button" value="URL生成" onclick="genURL();"/>
                <br><br><br>
                <input type="text" id="gend_url" value="" placeholder="生成URL">
                <br><br>
                <input type="button" value="コピー" onclick="copyURL();"/>
                <br><br>
                <div id="img-qr"></div>
                <img id="img-qr2">
                <br><br>
            </form>
            <form name="form2" id="form2">
                <h2>ルームID</h2>
                <input type="text" id="room_id_2" value="" placeholder="半角英数字">
                <br><br>
                <div id="errorbox2"></div>
                <input type="button" value="現在値取得" onclick="load_conf();"/>
                <br><br><br>
                <h2>1票の継続時間 [s]</h2>
                <input type="text" id="time_conf" value="10" placeholder="半角数字">
                <h2>1票の重さ [%]</h2>
                <input type="text" id="weight_conf" value="10" placeholder="半角数字">
                <h2>はぁボタン</h2>
                <select name="heha" id=heha value="disable">
                    <option value="disable">無効</option>
                    <option value="enable">有効</option>
                </select>
                <br><br>
                <div id="errorbox3"></div>
                <input type="button" value="更新" onclick="update_conf();"/>
                <br><br>
            </form>
            <br>
        </div>

        
    </body>

</html>
